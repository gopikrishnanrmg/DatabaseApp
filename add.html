 <link rel="stylesheet" type="text/css" href="add.css">
<div class="container">
  <form id="contact" action="/insert" method="post">
    <h3>Add User Details</h3>
    <fieldset>
      <input placeholder="Employee ID" name="eid" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Name" name="name" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Designation" name="des" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Manager" name="man" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" data-submit="...Sending">Submit</button>
    </fieldset>
    </form>
</div>
